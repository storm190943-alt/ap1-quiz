<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <style>
        :root { --primary: #2563eb; --success: #16a34a; --error: #dc2626; --bg: #f8fafc; --text: #1e293b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 800px; }
        .card { background: white; padding: 2rem; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); border: 1px solid #e2e8f0; }
        .hidden { display: none !important; }
        
        /* Buttons & Inputs */
        .btn { padding: 14px; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; width: 100%; margin-top: 10px; transition: 0.2s; font-size: 1rem; }
        .primary-btn { background: var(--primary); color: white; }
        .primary-btn:hover { background: #1d4ed8; }
        .outline-btn { background: transparent; border: 2px solid var(--primary); color: var(--primary); }
        
        /* Kategorien-Auswahl */
        .category-select { margin: 20px 0; border: 2px solid #cbd5e1; border-radius: 10px; padding: 12px; width: 100%; font-size: 1rem; background: white; }
        
        /* Quiz-Elemente */
        .option-item { padding: 15px; border: 2px solid #f1f5f9; border-radius: 10px; margin-bottom: 10px; cursor: pointer; transition: 0.2s; font-size: 1.05rem; }
        .option-item:hover { border-color: #cbd5e1; }
        .option-item.selected { border-color: var(--primary); background: #eff6ff; }
        .correct-ui { border-color: var(--success) !important; background: #f0fdf4 !important; color: var(--success); font-weight: bold; }
        .wrong-ui { border-color: var(--error) !important; background: #fef2f2 !important; color: var(--error); }
        
        input[type="text"] { width: 100%; padding: 15px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 1.1rem; box-sizing: border-box; outline: none; }
        input[type="text"]:focus { border-color: var(--primary); }
        
        /* Erklärungsbox */
        #explanation-box { background: #f1f5f9; padding: 20px; border-radius: 10px; border-left: 5px solid var(--primary); margin-top: 20px; line-height: 1.6; }
        
        .progress-bar { background: #e2e8f0; height: 8px; border-radius: 4px; margin-bottom: 20px; overflow: hidden; }
        #progress-fill { background: var(--primary); height: 100%; width: 0%; transition: 0.3s; }
        .badge { display: inline-block; padding: 4px 10px; border-radius: 5px; background: #e2e8f0; font-size: 0.8rem; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="setup-screen" class="card">
        <h1 style="margin-top:0; color: var(--primary);">IHK AP1 Trainer</h1>
        <p>Bereite dich auf deine Abschlussprüfung Teil 1 vor. Wähle eine Kategorie oder starte den Mix-Modus.</p>
        
        <label for="category-filter" style="font-weight: bold;">Kategorie wählen:</label>
        <select id="category-filter" class="category-select">
            <option value="all">Alle 200 Fragen (Zufallsmix)</option>
            <option value="WiSo">WiSo & Recht</option>
            <option value="Netzwerk">Netzwerktechnik</option>
            <option value="Hardware">Hardware & Systeme</option>
            <option value="SQL">Datenbanken (SQL)</option>
            <option value="Projekt">Projektmanagement</option>
            <option value="Security">IT-Sicherheit</option>
            <option value="Programmierung">Programmierung & UML</option>
        </select>

        <button onclick="startQuiz('learn')" class="btn primary-btn">Lernmodus starten</button>
        <button onclick="startQuiz('exam')" class="btn outline-btn">Simulation (25 Fragen)</button>
    </div>

    <div id="quiz-screen" class="card hidden">
        <div class="progress-bar"><div id="progress-fill"></div></div>
        <div id="meta-container">
            <span id="chap-badge" class="badge"></span>
            <div id="meta" style="font-size: 0.85rem; color: #64748b; margin-bottom: 10px;"></div>
        </div>

        <div id="options-container"></div>
        <div id="feedback-area" class="hidden">
            <div id="explanation-box"></div>
        </div>
        <button id="check-btn" onclick="checkAnswer()" class="btn primary-btn">Antwort prüfen</button>
        <button id="next-btn" onclick="nextQuestion()" class="btn primary-btn hidden">Nächste Frage</button>
    </div>

    <div id="result-screen" class="card hidden" style="text-align: center;">
        <h2 id="res-title">Abgeschlossen!</h2>
        <p id="score-display" style="font-size: 1.3rem; font-weight: bold;"></p>
        <button onclick="location.reload()" class="btn primary-btn">Zurück zum Start</button>
    </div>
</div>

let activeQuestions = [];
let curIdx = 0;
let score = 0;

function startQuiz(mode) {
    const filter = document.getElementById('category-filter').value;
    
    // Filterung nach Kapitel
    activeQuestions = (filter === 'all') 
        ? [...allQuestions] 
        : allQuestions.filter(q => q.chapter === filter);

    if(activeQuestions.length === 0) {
        alert("In dieser Kategorie wurden noch keine Fragen hinterlegt!");
        return;
    }

    // Bei Prüfungssimulation oder Mix: Mischen
    activeQuestions = activeQuestions.sort(() => Math.random() - 0.5);
    
    if(mode === 'exam') {
        activeQuestions = activeQuestions.slice(0, 25);
    }

    document.getElementById('setup-screen').classList.add('hidden');
    document.getElementById('quiz-screen').classList.remove('hidden');
    curIdx = 0; score = 0;
    showQuestion();
}

function showQuestion() {
    const q = activeQuestions[curIdx];
    document.getElementById('progress-fill').style.width = (curIdx / activeQuestions.length * 100) + "%";
    document.getElementById('chap-badge').innerText = q.chapter;
    document.getElementById('meta').innerText = `Frage ${curIdx + 1} von ${activeQuestions.length}`;
    document.getElementById('question-text').innerText = q.question;
    
    const container = document.getElementById('options-container');
    container.innerHTML = '';
    document.getElementById('feedback-area').classList.add('hidden');
    document.getElementById('next-btn').classList.add('hidden');
    document.getElementById('check-btn').classList.remove('hidden');

    if(q.type === 'input') {
        container.innerHTML = `<input type="text" id="user-input" placeholder="Antwort eingeben..." autocomplete="off">`;
        document.getElementById('user-input').focus();
        // Enter-Taste zum Prüfen aktivieren
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') checkAnswer();
        });
    } else {
        q.options.forEach((opt, idx) => {
            const div = document.createElement('div');
            div.className = 'option-item';
            div.innerText = opt;
            div.onclick = () => {
                if(q.type === 'single') {
                    Array.from(container.children).forEach(c => c.classList.remove('selected'));
                }
                div.classList.toggle('selected');
            };
            container.appendChild(div);
        });
    }
}

function checkAnswer() {
    const q = activeQuestions[curIdx];
    let isCorrect = false;

    if(q.type === 'input') {
        const inputField = document.getElementById('user-input');
        const val = inputField.value.trim().toLowerCase();
        if(!val) return;
        isCorrect = q.correctAnswers.some(a => val === a.toLowerCase() || (val.length > 3 && a.toLowerCase().includes(val)));
        inputField.disabled = true;
    } else {
        const selectedElements = document.querySelectorAll('.option-item.selected');
        const selectedIdx = Array.from(selectedElements).map(el => Array.from(el.parentNode.children).indexOf(el));
        
        if(selectedIdx.length === 0) return;

        isCorrect = JSON.stringify(selectedIdx.sort()) === JSON.stringify(q.correctAnswers.sort());
        
        document.querySelectorAll('.option-item').forEach((el, idx) => {
            if(q.correctAnswers.includes(idx)) el.classList.add('correct-ui');
            else if(el.classList.contains('selected')) el.classList.add('wrong-ui');
        });
    }

    if(isCorrect) score++;
    document.getElementById('explanation-box').innerHTML = `<strong>${isCorrect ? '✅ Richtig' : '❌ Falsch'}</strong><br><br>${q.explanation}`;
    document.getElementById('feedback-area').classList.remove('hidden');
    document.getElementById('check-btn').classList.add('hidden');
    document.getElementById('next-btn').classList.remove('hidden');
}

function nextQuestion() {
    curIdx++;
    if(curIdx < activeQuestions.length) {
        showQuestion();
    } else {
        showResults();
    }
}

function showResults() {
    document.getElementById('quiz-screen').classList.add('hidden');
    document.getElementById('result-screen').classList.remove('hidden');
    const percent = Math.round(score/activeQuestions.length*100);
    document.getElementById('score-display').innerText = `Du hast ${score} von ${activeQuestions.length} Fragen richtig beantwortet (${percent}%).`;
}
