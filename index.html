// INITIALISIERUNG
let curQ = [];
let curIdx = 0;
let score = 0;

document.getElementById('status-text').innerText = `${allQuestions.length} Fragen geladen. Bereit f√ºr 200!`;

function startQuiz(mode) {
    curQ = [...allQuestions];
    if(mode === 'exam') {
        curQ = curQ.sort(() => Math.random() - 0.5).slice(0, 25);
    }
    document.getElementById('setup-screen').classList.add('hidden');
    document.getElementById('quiz-screen').classList.remove('hidden');
    curIdx = 0; score = 0;
    showQ();
}

function showQ() {
    const q = curQ[curIdx];
    document.getElementById('progress-fill').style.width = `${(curIdx / curQ.length) * 100}%`;
    document.getElementById('meta').innerText = `${q.chapter} | Frage ${curIdx + 1} von ${curQ.length}`;
    document.getElementById('question-text').innerText = q.question;
    
    const badge = document.getElementById('type-badge');
    badge.innerText = q.type === 'multi' ? 'Mehrfachauswahl' : (q.type === 'single' ? 'Einfachauswahl' : 'Texteingabe');
    badge.style.background = q.type === 'multi' ? '#fef3c7' : '#e2e8f0';

    const container = document.getElementById('options-container');
    container.innerHTML = '';
    document.getElementById('feedback-area').classList.add('hidden');
    document.getElementById('next-btn').classList.add('hidden');
    document.getElementById('check-btn').classList.remove('hidden');

    if(q.type === 'single' || q.type === 'multi') {
        q.options.forEach((opt, idx) => {
            const div = document.createElement('div');
            div.className = 'option-item';
            div.innerText = opt;
            div.dataset.idx = idx;
            div.onclick = () => {
                if(q.type === 'single') container.querySelectorAll('.option-item').forEach(el => el.classList.remove('selected'));
                div.classList.toggle('selected');
            };
            container.appendChild(div);
        });
    } else {
        const input = document.createElement('input');
        input.type = 'text';
        input.id = 'user-input';
        input.placeholder = 'Antwort eingeben...';
        input.onkeypress = (e) => { if(e.key === 'Enter') checkAnswer(); };
        container.appendChild(input);
        input.focus();
    }
}

function checkAnswer() {
    const q = curQ[curIdx];
    let isCorrect = false;

    if(q.type === 'input') {
        const val = document.getElementById('user-input').value.trim().toLowerCase();
        if(!val) return;
        // Check gegen alle erlaubten Antwort-Varianten
        isCorrect = q.correctAnswers.some(ans => {
            const a = ans.toLowerCase();
            return val === a || (val.length > 3 && a.includes(val));
        });
    } else {
        const sel = Array.from(document.querySelectorAll('.option-item.selected')).map(el => parseInt(el.dataset.idx));
        if(sel.length === 0) return alert("W√§hle eine Antwort!");
        // Bei Multi: M√ºssen exakt √ºbereinstimmen
        isCorrect = JSON.stringify(sel.sort()) === JSON.stringify(q.correctAnswers.sort());

        document.querySelectorAll('.option-item').forEach(el => {
            const idx = parseInt(el.dataset.idx);
            if(q.correctAnswers.includes(idx)) el.classList.add('correct-ui');
            else if(el.classList.contains('selected')) el.classList.add('wrong-ui');
        });
    }

    if(isCorrect) score++;
    document.getElementById('explanation-box').innerHTML = `<b>${isCorrect ? '‚úÖ Richtig!' : '‚ùå Nicht ganz.'}</b><br><br>${q.explanation}`;
    document.getElementById('feedback-area').classList.remove('hidden');
    document.getElementById('check-btn').classList.add('hidden');
    document.getElementById('next-btn').classList.remove('hidden');
}

function nextQuestion() {
    curIdx++;
    if(curIdx < curQ.length) showQ();
    else {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        const p = Math.round((score/curQ.length)*100);
        document.getElementById('score-display').innerHTML = `Ergebnis: ${score} von ${curQ.length} korrekt (${p}%).`;
    }
}
