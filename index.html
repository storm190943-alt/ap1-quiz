<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IHK AP1 Quiz-Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="container">
        <header>
            <h1>IHK AP1 Prüfungstrainer</h1>
            <div class="stats-bar">
                <span id="progress-text">Frage: 0/0</span>
                <span id="score-info">Score: 0</span>
            </div>
        </header>

        <section id="setup-screen">
            <div class="card">
                <h2>Quiz-Einstellungen</h2>https://github.com/storm190943-alt/ap1-quiz/blob/main/index.html
                <div class="filter-group">
                    <label for="chapter-filter">Kapitel wählen:</label>
                    <select id="chapter-filter"><option value="all">Alle Themen</option></select>
                </div>
                <div class="filter-group">
                    <label>Modus:</label>
                    <div class="mode-switch">
                        <button class="btn mode-btn active" data-mode="learn">Lernmodus (mit Erklärung)</button>
                        <button class="btn mode-btn" data-mode="exam">Prüfungsmodus (Auswertung am Ende)</button>
                    </div>
                </div>
                <button id="start-btn" class="btn primary-btn">Starten</button>
            </div>
        </section>

        <section id="quiz-screen" class="hidden">
            <div class="card">
                <div id="question-header">
                    <span id="question-meta">Thema</span>
                </div>
                <h3 id="question-text">Lade Frage...</h3>
                <div id="options-container"></div>
                
                <div id="feedback-area" class="hidden">
                    <p id="feedback-text"></p>
                    <div id="explanation-box"></div>
                </div>

                <div class="controls">
                    <button id="check-btn" class="btn primary-btn">Prüfen</button>
                    <button id="next-btn" class="btn primary-btn hidden">Nächste Frage</button>
                </div>
            </div>
        </section>

        <section id="result-screen" class="hidden">
            <div class="card">
                <h2>Ergebnis</h2>
                <div id="score-display"></div>
                <button onclick="location.reload()" class="btn primary-btn">Erneut versuchen</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
